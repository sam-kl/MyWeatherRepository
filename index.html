<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samane</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/44f11fb511.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
  <link rel="stylesheet" href="styles.css" />  
  <body>
    <div class="container">
      <header>

    <div class="card CARD">
      <h5 class="card-header">Weather</h5>
      <div class="row">
        <div class="col-6">
          <button>My city</button>
          <form class="form" id="SearchEngine">
             <input type="text" placeholder="i.e. Tehran" id="SearchedCity">
             <input type="submit" value="Search" class=" btn btn-primary shadow-sm">
          </form>
       <div class="card-body">
        <h5 class="card-title City">Tehran</h5>
        <ul>
            <li>
              <h6 class="card-title Temp"> Today </h6>
           </li>
            <li id="description"> Sunny
           </li>
           <li>
            <div class="row">
            <div class="col-6">
             <h6 class="card-title Temp"> <span class="mainTemp" id="Temp"> 11 </span> ℃</h6>
           </div>
           <div class="col-6"> 
            <ul>
             
            <li id="Humidity">
            Humidity: 32%
          </li>
            <li id="Wind"> 
            Wind: 7 mph
          </li>
            </ul>
           </div>
           </div>
           </li>
         </ul>
      </div>

        </div>
    <div class="col-6">
    <table class="table">
  
  <tbody>
    <tr>
      <td class="days">Mon</td>
      <td> <i class="fa-solid fa-sun icon_sun"></i></td>
      <td>5 ℃</td>
    </tr>
    <tr>
      <td class="days">Tue</td>
      <td><i class="fa-solid fa-cloud icon_cloud"></i></td>
      <td>6 ℃</td>
    </tr>
    <tr>
      <td class="days">Wed</td>
      <td><i class="fa-solid fa-snowflake icon_snow"></i></td>
      <td>7 ℃</td>
    </tr>
    <tr>
      <td class="days">Thu</td>
      <td><i class="fa-solid fa-wind icon_windy"></i></td>
      <td>8 ℃</td>
    </tr>
    <tr>
      <td class="days">Fri</td>
      <td><i class="fa-solid fa-cloud-rain icon_rainy"></i></td>
      <td>9 ℃</td>
    </tr>
  </tbody>
</table>
</div>

    <script src="script.js"></script>
  </body>
</html>
